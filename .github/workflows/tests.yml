name: Tests

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '**'
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  integration_tests:
    name: Integration tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v3

    - name: Setup Homebrew
      if: matrix.os == 'macos-latest'
      uses: Homebrew/actions/setup-homebrew@master
    - name: Install packages (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        ci/macos-install-packages.sh

    - run: cargo test --verbose --release --test mod -- --test-threads 1
  test_install_script:
    name: Test install script
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Run install script
        run: bash -c "$(curl -fsSL https://raw.githubusercontent.com/EduardoRodriguesF/quartz/master/install.sh)"
      - name: Quartz path is found
        run: which quartz
      - name: Manpage works
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: man quartz > /dev/null 2>&1
